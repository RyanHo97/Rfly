<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rfly-Test</title>
    <link rel="stylesheet" href="../dist/rfly-dev.css">

    <style>
        .container {
            background: #ffffff;
            color: #ffffff;
        }

        .header {
            background: #D6D5B7;
        }

        .content {
            background: #ffffff;
            height: 752px;
            color: #000000;
        }

        .footer {
            background: #19CAAD;
        }

        .row {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .row {
            height: 35px;
        }

        .row div:first-child {
            background: #eeeeee;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="header rf-center">
            <nav>
                Rfly框架-From
            </nav>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-6 rf-center">Rfly_from</div>
                <div class="col-6 rf-center">按钮：</div>
                <div class="col-6 rf-around"><button class="btn">点击</button><button class="btn btn_info">点击</button>
                </div>
                <div class="col-6 rf-center">备注：暂无</div>
            </div>
            <div class="row">
                <div class="col-6 rf-center">Rfly_from</div>
                <div class="col-6 rf-center">文本输入：</div>
                <div class="col-6 rf-center"><input type="text" placeholder="请在这里输入内容" /></div>
                <div class="col-6 rf-center">备注：暂无</div>
            </div>
            <div class="row">
                <div class="col-6 rf-center">Rfly_from</div>
                <div class="col-6 rf-center">单选按钮：</div>
                <div class="col-6 rf-around"><input type="radio" /> <input type="radio" /></div>
                <div class="col-6 rf-center">备注：暂无</div>
            </div>
            <div class="row">
                <div class="col-6 rf-center">Rfly_from</div>
                <div class="col-6 rf-center">复选按钮：</div>
                <div class="col-6 rf-around"><input type="checkbox" value="" checked=""></div>
                <div class="col-6 rf-center">备注：暂无</div>
            </div>
            <div class="row">
                <div class="col-6 rf-center">Rfly_from</div>
                <div class="col-6 rf-center">下拉菜单：</div>
                <div class="col-6 rf-center">
                    <select class="form-select">
                        <option selected="">Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-6 rf-center">备注：暂无</div>
            </div>
            <div class="row">
                <div class="col-6 rf-center">Rfly_from</div>
                <div class="col-6 rf-center">范围选择：</div>
                <div class="col-6 rf-center">
                    <input type="range">
                </div>
                <div class="col-6 rf-center">备注：暂无</div>
            </div>
            <div class="row">
                <div class="col-6 rf-center">Rfly_from</div>
                <div class="col-6 rf-center">文件选择：</div>
                <div class="col-6 rf-center">
                    <label for="myfile" class="label-file-upload">选择文件</label>
                    <input id="myfile" type="file" name="myfile">
                </div>
                <div class="col-6 rf-center">备注：需要额外绑定for内的ID</div>
            </div>
            <div class="row">
                <div class="col-6 rf-center">Rfly_from</div>
                <div class="col-6 rf-center">长文本框：</div>
                <div class="col-6 rf-center">
                    <textarea placeholder="Leave a comment here" rows="1"></textarea>
                </div>
                <div class="col-6 rf-center">备注：暂无</div>
            </div>
        </div>
        <div class="footer rf-center">
            作者：RyanHo97
        </div>
    </div>
</body>

</html>
